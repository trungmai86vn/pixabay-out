<html>
  <script src="https://power-site-2486-dev-ed.scratch.my.site.com/lightning/lightning.out.js"></script>

  <div data-lightning-out="true"></div>

  <script>
    const appName = 'c:PixabayImageSearchWrapper';
    const componentName = 'c:pixabayImageSearch';
    const lightningEndpoint = 'https://power-site-2486-dev-ed.scratch.my.site.com/pixabay';
    const domLocator = document.querySelector('[data-lightning-out]');
    const attributes = {};

    $Lightning.use(
      appName,
      function(){
        $Lightning.createComponent(
          componentName,
          attributes,
          domLocator,
          function(cmp){
            console.log('Lightning component created');
          }
        )
      },
      lightningEndpoint
    );
  </script>
</html>
